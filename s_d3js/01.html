<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
        <script src="../../d3/d3.js" charset="utf-8"></script>
  </head> 
    <body> 
        <p>Hello World 1</p>
        <p>Hello World 2</p>
        <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  -->
        <script>  
        // 选择body中的p标签元素，替换为"www.ourd3js.com"
        d3.select("body").selectAll("p").text("www.ourd3js.com"); 
        // 选择body中的p标签元素，替换为'www.mysite.com',并建立对象p
        var p = d3.select("body").selectAll("p").text("www.mysite.com");
        // 修改对象p的字体颜色和字体尺寸
        p.style("color", "red").style("font-size", "72px");     
        </script> 
    </body> 
</html>
