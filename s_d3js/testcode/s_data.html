<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [5, 10, 15, 20, 25];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(i){ return "I can print " + i;}) // 将接收的参数以text形式返回给p
                .style("color", function(d){  // 给p添加style属性
                    if (d > 15) {
                        return "red";
                    } else {
                        return "black";
                    }
                }); 
        </script>
    </body>
</html>
