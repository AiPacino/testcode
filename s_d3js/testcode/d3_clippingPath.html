<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3JS:剪切路径(clipping: path)</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
    </head>
    <body>
        <h1>SVG中的剪切路径(clipping: path)</h1>
        <p>
            剪切路径就是一个SVG元素，可以包含可见元素，并与这个可见元素一起构成可以应用到其他元素的剪切路径或蒙版。</br>
            把蒙版应用到某个元素时，只有落在该蒙版图形内部的像素才会显示。</br>
            与g元素相似，clipPath本身也不可见，但它可以包含可见的元素。</br>
            剪切路径的定义样式
            <pre>
                <clipPath id="chart-area">
                    <rect x="30" y="30" width="400" height="250"></rect>
                </clipPath>
            </pre>
        </p>
        <p>
            使用剪切路径的步骤：</br>
            1. 定义clipPath并给它一个ID;</br>
            2. 在这个clipPath中放一个可见的元素，通常是一个rect，但也可以包含circle等; </br>
            3. 在需要使用蒙版的元素上添加一个对clipPath的引用。
        </p>
        <div class="example" id ="p1"></div>
        <script type="text/javascript">
            // 定义svg
            var w = 600;
            var h = 400;
            var padding = 20;
            var svg = d3.select("body div.example#p1")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            // 定义坐标轴
            var xScale = d3.scaleLinear()
                           .domain([0, 500])
                           .range([0, 500]);
            var yScale = d3.scaleLinear()
                           .domain([0, 250])
                           .range([0, 250]);
            // 画个圆，边缘超出坐标轴范围, 使用g元素包装，便于引用clipPath
            svg.append("g")
               .append("circle")
               .attr("cx", 300)
               .attr("cy", 150)
               .attr("r", 50)
               .attr("fill", "grey");
            // 绘制坐标轴
            var xAxis = d3.axisBottom(xScale).ticks(5);
            var yAxis = d3.axisLeft(yScale).ticks(5);
            svg.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(" + padding*2 + ", "+ (h-padding) +")")
               .call(xAxis);
            svg.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(" + padding*2 +", " + (h - 250 - padding) +")")
               .call(yAxis);
            // 绘制剪切路径
            svg.append("clipPath")
               .attr("id", "chart-area")
               .append("rect")
               .attr("x", padding * 2)
               .attr("y", h - 250 - padding)
               .attr("width", 500)
               .attr("height", 250);
            d3.select("circle").attr("clip-path", "#chart-area");
        </script>
    </body>
</html>
