<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3:Color Wheel</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="colorWheel"></div>
        <script type="text/javascript">
            // 构造数据集,包括序号，色值
            wheel = []
            for (var i = 1; i <= 36; i++){
                wheel.push({id:i, data:1, color:d3.hsl(i *10 , 1, 0.5)})
            };
            var num = wheel.length;
            // 构造饼图生成器
            var pie = d3.pie().value(function(d) {return d.data;});
            // 构造SVG
            var w = 1000;
            var h = 1000;
            var svg = d3.select("body div.colorWheel")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            // 构造arc生成器
            var outerRadius = 300;
            var innerRadius = 280;
            var arc = d3.arc()
                        .outerRadius(outerRadius)
                        .innerRadius(innerRadius);
            // 绘制图形 
            var arcs = svg.selectAll("g.arc")
                          .data(pie(wheel))
                          .enter()
                          .append("g")
                          .attr("class", "arc")
                          .attr("transform", "translate("+ w/2 +", "+ h/2 +")");
            arcs.append("path")
                .attr("fill", function(d, i) {return d3.hsl(i*10,1,0.5);})
                .attr("d", arc);
        </script>
    </body>
</html>
