        <h1>比例尺说明</h1>
        <p>
            比例尺是一组把输入域映射为输出范围的函数。</br>
            D3的比例尺就是那些你定义的带有参数的函数。定义好之后，就可以调用这些比例尺函数，传入值，就能返回按比例生成的输出值。</br>
            坐标轴只是比例尺的一种形象表示，与比例尺是两样东西。</br>
            比例尺包括<strong>输入值域</strong>和<strong>输出范围</strong>。
        </p>

        <div class="example"></div>
